
<head>
  <title>სიების მაგალითი</title>
</head>
<body>

<!--
LIST-ები გამოიყენება ელემენტების ჩამონათვალისთვის.
ორი ძირითადი ტიპი არსებობს:
 1) <ol> — დალაგებული სია (ნომრებით).
2) <ul> — დაულაგებელი სია (bullet ნიშნებით).
დანიშნულება: ინფორმაციის სტრუქტურირება და ორგანიზება.
  -->

  <h2> დალაგებული სია</h2>
  <ol>
    <li>ვაშლი</li>
    <li>ბანანი</li>
    <li>მსხალი</li>
    <li>ატამი</li>
    <li>საზამთრო</li>
  </ol>

  <h2> დაულაგებელი სია</h2>
  <ul>
    <li>კომპიუტერი</li>
    <li>ტელეფონი</li>
    <li>ლეპტოპი</li>
    <li>ტელევიზორი</li>
    <li>პლანშეტი</li>
  </ul>
