<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ვიდეოების დემონსტრაცია</title>
</head>
<body>
  <h1>ვიდეოები</h1>

  <!--  სამი ვიდეო -->
  <h2> სამი ვიდეო</h2>
  <video width="320" height="240" controls>
    <source src="chanchqeri.mp4" type="video/mp4">
    თქვენი ბრაუზერი არ უჭერს მხარს ვიდეოს.
  </video>

  <video width="320" height="240" controls>
    <source src="dzagli.mp4" type="video/mp4">
    თქვენი ბრაუზერი არ უჭერს მხარს ვიდეოს.
  </video>

  <video width="320" height="240" controls>
    <source src="dzroxa.mp4" type="video/mp4">
    თქვენი ბრაუზერი არ უჭერს მხარს ვიდეოს.
  </video>

  <hr>

  <!--  ერთი ვიდეო კონტროლებით -->
  <h2> ერთი ვიდეო კონტროლებით</h2>
  <video width="640" height="360" controls>
    <source src="lomi.mp4" type="video/mp4">
    თქვენი ბრაუზერი არ უჭერს მხარს ვიდეოს.
  </video>

  <hr>

  <!-- ) ვიდეო კონტროლებით, ხმა გამორთულია -->
  <h2>3 ვიდეო კონტროლებით და ხმის გარეშე</h2>
  <video width="640" height="360" controls muted>
    <source src="shavi kata.mp4" type="video/mp4">
    თქვენი ბრაუზერი არ უჭერს მხარს ვიდეოს.
  </video>

  <hr>

  <!-- ვიდეო კონტროლებით, ხმა გამორთულია, ავტო-დაკვრა -->
  <h2>4 ვიდეო, რომელიც თავისით იწყებს დაკვრას და არ აქვს ხმა</h2>
  <video width="640" height="360" controls muted autoplay>
    <source src="bochola.mp4" type="video/mp4">
    თქვენი ბრაუზერი არ უჭერს მხარს ვიდეოს.
  </video>

  <hr>

  <!-- ვიდეო კონტროლებით, ხმა გამორთული, ავტო-დაკვრა და ლუპით -->
  <h2>5 ვიდეო, რომელიც თავისით ირთვება, ხმას არ გამოსცემს და მუდმივად მეორდება</h2>
  <video width="640" height="360" controls muted autoplay loop>
    <source src="lava.mp4" type="video/mp4">
    თქვენი ბრაუზერი არ უჭერს მხარს ვიდეოს.
  </video>

</html>
