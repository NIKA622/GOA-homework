<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--
ID არის უნიკალური იდენტიფიკატორი HTML ელემენტისთვის.
იგი გამოიყენება კონკრეტულ ელემენტზე მისაწვდომად CSS-სა და JavaScript-ში.
CSS-ში ID-ს მისაწვდომად ვიყენებთ # სიმბოლოს.
-->

<!-- 2) -->
<div id="box1">
    This is div with ID styles
</div>

<!-- 3) inheritance -->
<div id="parent">
    <h3>Only this title changes color</h3>
    <p>This paragraph is inherited</p>
</div>

<hr>

<!-- 4) -->
<h1 id="bigTitle">H1 with ID</h1>
<h2>Normal H2</h2>

<hr>

<!-- 5) -->
<div id="divA">First div text</div>
<div id="divB">Second div text</div>

<hr>

<!-- 6) -->
<ol>
    <li id="car1">BMW</li>
    <li id="car2">Mercedes</li>
    <li id="car3">Audi</li>
    <li id="car4">Toyota</li>
    <li id="car5">Honda</li>
</ol>

<hr>

<!-- 7) -->
<select>
    <option id="geo">Georgia</option>
    <option id="usa">USA</option>
    <option id="fra">France</option>
    <option id="ger">Germany</option>
    <option id="ita">Italy</option>
</select>

<hr>

<!-- 8) -->
<div id="boxA">
    <button>Button A</button>
</div>

<div id="boxB">
    <button>Button B</button>
</div>

<div id="boxC">
    <button>Button C</button>
</div>

</body>
</html>
